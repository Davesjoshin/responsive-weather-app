<body>
  <!-- Include all the JS files, combine these ASAP-->

  <div class="container">

      <div class="col-md-12 weather_report">

        <div class="shadow" id="city_card">
          <div id="city" class="weather_info"></div><br/>

      </div>

    </div>
  </div>
